        <nav>
        {% load static %}
            <br>
            <div class="row">
                <div class="col-sm-1">
                    <a href="/" >Homepage</a>
                </div>

                <div class="col-sm-1">
                    <a href="{% url 'list:all'%}" >List</a>
                </div>

               <div class="col-sm-1">
                  {% if request.user.is_superuser %}
                    <a href="/admin/" >Admin</a>
                  {%else%}
                    <a href="/troll/" >Admin</a>
                    {% endif %}
               </div>
               <div class="col-sm-6">
               </div>

               <div class="col-sm-3">
                  {% if not request.user.is_authenticated %}
                    <a href="{% url 'users:login'%}" >Login</a>
                    <a href="{% url 'users:register'%}" >Register</a>

                  {% else %}
                    <img src="{% static 'images/coins.png' %}" width="20" />
                    Coins:{{ request.user.profile.coins}}
                    <img src="{{ request.user.profile.image }}" width="30" height="30" />
                    <a href="{% url 'users:profile'%}" >Profile</a>
                    <a href="{% url 'users:logout'%}" >Logout</a>


                    {% endif %}
               </div>

            </div>

        </nav>
